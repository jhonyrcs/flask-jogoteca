{% extends "template.html"%}
{% block conteudo %}
    <a href="{{ url_for('novo') }}" class="btn btn-primary btn-salvar">Cadastrar Jogo</a>
    <a href="" class="btn btn-primary btn-salvar">Cadastrar Console</a>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>{{ jogo.nome }}</td>
                <td>{{ jogo.categoria }}</td>
                <td>{{ jogo.console.nome }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock%}
