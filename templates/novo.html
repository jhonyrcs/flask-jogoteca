{% extends "template.html"%}
{% block conteudo %}
    <form action="/criar" method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <select type="text" id="console" name="console" class="form-control">
                    <option value="" disabled selected hidden>Selecione aqui o console...</option>
                    {% for console in consoles %}
                    <option value="{{ console.nome }}">{{ console.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-danger btn-cancelar">Cancelar</a>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
